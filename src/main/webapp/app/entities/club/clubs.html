<div>
    <h2 data-translate="assignment2App.club.home.title">Clubs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="club.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assignment2App.club.home.createLabel">
                        Create new Club
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assignment2App.club.name">Name</span></th>
                    <th><span data-translate="assignment2App.club.coach">Coach</span></th>
                    <th><span data-translate="assignment2App.club.stadium">Stadium</span></th>
                    <th><span data-translate="assignment2App.club.league">League</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="club in vm.clubs track by club.id">
                    <td><a ui-sref="club-detail({id:club.id})">{{club.id}}</a></td>
                    <td>{{club.name}}</td>
                    <td>{{club.coach}}</td>
                    <td>{{club.stadium}}</td>
                    <td>{{club.league}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="club-detail({id:club.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club.edit({id:club.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club.delete({id:club.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
